<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamad Medical Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4a90e2, #7ab1f2);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .chat-container {
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 10px;
            max-width: 80%;
        }

        .message.user {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.bot {
            background: white;
            border: 1px solid #e9ecef;
            margin-right: auto;
        }

        .message.bot strong {
            color: #4a90e2;
        }

        .chat-input {
            padding: 1rem;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 0.5rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
        }

        .chat-input input:focus {
            border-color: #4a90e2;
        }

        .chat-input button {
            padding: 0.75rem 1.5rem;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .chat-input button:hover {
            background: #357abd;
        }

        .chat-input button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            color: #666;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 0.75rem;
            text-align: center;
            font-size: 0.9rem;
            border-bottom: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Hamad Medical Bot</h1>
            <p>Your AI Medical Assistant</p>
        </div>

        <div class="warning">
            ‚ö†Ô∏è This AI provides preliminary guidance only. Always consult healthcare professionals for medical advice.
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <strong>Hamad Medical Bot:</strong> Hello! I'm your medical assistant. How can I help you with health-related questions today?
                </div>
            </div>

            <div class="loading" id="loading">
                ü§î Thinking...
            </div>

            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Ask me about your health concerns..." />
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loading = document.getElementById('loading');

        let sessionId = 'session_' + Date.now();

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            if (isUser) {
                messageDiv.textContent = text;
            } else {
                messageDiv.innerHTML = `<strong>Hamad Medical Bot:</strong> ${text}`;
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';

            // Show loading
            loading.style.display = 'block';
            sendButton.disabled = true;

            try {
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                if (!response.ok) {
                    // Handle HTTP errors
                    const errorText = await response.text();
                    addMessage(`Server error (${response.status}): ${errorText}`);
                    return;
                }

                const data = await response.json();

                if (data.error) {
                    // Handle application errors
                    if (data.error.includes('API key')) {
                        addMessage('Configuration error: OpenAI API key not set up properly. Please contact the administrator.');
                    } else if (data.error.includes('OpenAI API')) {
                        addMessage('AI service temporarily unavailable. Please try again in a moment.');
                    } else {
                        addMessage(`Error: ${data.error}`);
                    }
                } else {
                    addMessage(data.response);
                    sessionId = data.session_id;
                }
            } catch (error) {
                addMessage('Sorry, I encountered an error connecting to the server. Please try again.');
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
                sendButton.disabled = false;
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
